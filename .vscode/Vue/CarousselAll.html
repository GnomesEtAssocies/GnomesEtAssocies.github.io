<!DOCTYPE html>
<html>
<head>
  <title>Carousel All</title>
  <style>
    .carousel {
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .carousel img {
      width: 100%;
      height: auto;
      display: none;
    }
    .carousel img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <!-- Images will be added here by the JavaScript code -->
  </div>

  <script>
    // Get all the images in the folder
    const folder = 'images/';
    const images = [];
    for (let i = 1; i <= 10; i++) {
      const img = new Image();
      img.src = folder + i + '.jpg';
      images.push(img);
    }

    // Randomly display the images
    function displayRandomImage() {
      const randomIndex = Math.floor(Math.random() * images.length);
      const currentImage = document.querySelector('.carousel img.active');
      const nextImage = images[randomIndex];

      // Remove the active class from the current image
      if (currentImage) {
        currentImage.classList.remove('active');
      }

      // Add the active class to the next image
      nextImage.classList.add('active');

      // Set a timeout to display the next image randomly
      setTimeout(displayRandomImage, 3000);
    }

    // Display the first image randomly
    displayRandomImage();

    // Add the images to the carousel
    const carousel = document.querySelector('.carousel');
    images.forEach(img => {
      carousel.appendChild(img);
    });
  </script>
</body>
</html>
