<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="ContactStyle.css">
    <link rel="stylesheet" type="text/css" href="../../Vue/Header/HeaderStyle.css">
    <link rel="stylesheet" type="text/css" href="../../Vue/Footer/FooterStyle.css">
    <link rel="stylesheet" type="text/css" href="../../Vue/Carrousel/CarrouselStyle.css">
    <script src="../../Vue/Carrousel/Carrousel.js"></script>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="header"></div>
    <script>
    fetch("../../Vue/Header/Header.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("header").innerHTML = html.replace(/{{ROOT}}/g, "../..");
        });
    </script>

    <main class="page-content">
        <div class="content" id="D1">
            <h2>Contact</h2>
        </div>

        <div class="content" id="D2">
            <p>
                gnomes.asso@gmail.com<br><br>
                <a href="https://www.facebook.com/GnomesEtAssocies?locale=fr_FR">facebook</a>
            </p>
        </div>
    </main>

    <div id="footer"></div>
    <script>
    fetch("../../Vue/Footer/Footer.html")
        .then(res => res.text())
        .then(html => {
            document.getElementById("footer").innerHTML = html.replace(/{{ROOT}}/g, "../..");
        });
    </script>
</body>
</html>
